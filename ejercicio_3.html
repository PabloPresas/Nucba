    </header>
    <section>
        <h2>Formulario de registro</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>
        
            <label>Modalidad de Cursada:</label>
            <input type="radio" id="on-demand" name="modalidad" value="on-demand">
            <label for="on-demand">On-Demand</label>
            <input type="radio" id="en-vivo" name="modalidad" value="en-vivo">
            <label for="en-vivo">En vivo</label><br><br>
        
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo"><br><br>
        
            <input type="checkbox" id="informacion" name="informacion">
            <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br><br>
        
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web
                Full Stack.</label><br><br>
        
            <input type="submit" value="Enviar">
        </form>
    </section>
